<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<title>メンバーページ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}">
    <script th:href="@{webjars/jquery/3.5.1/js/jquery.min.js}"></script>
    <script th:href="@{webjars/bootstrap/4.5.3/js/bootstrap.min.js}"></script></head>
<body>
	<div class="container mt-4">
		<h1 class="h5">メンバーページ</h1>
		<p th:text="${#authentication.principal.username}"></p>
		<form role="form" id="logout" th:action="@{/logout}" method="post">
    		<button class="btn btn-outline-dark btn-block" type="submit">ログアウト</button>
		</form>
	</div>
</body>
</html>
